name       : python-qtwebengine
version    : 5.14.0
release    : 7
source     :
    - https://pypi.python.org/packages/source/P/PyQtWebEngine/PyQtWebEngine-5.14.0.tar.gz : e11595051f8bfbfa49175d899b2c8c2eea3a3deac4141edf4db68c3555221c92
license    : GPL-3.0-or-later
component  : programming.python
summary    : Python bindings for QtWebEngine
description: |
    A set of Python bindings for the Qt Company's Qt WebEngine libraries.
replaces   :
    - python3-qtwebengine
builddeps  :
    - pkgconfig(python3)
    - pkgconfig(Qt5WebEngine)
    - python3-qt5
    - python3-sip-devel
setup      : |
    python3 configure.py --no-sip-files
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT="$installdir" -j1
