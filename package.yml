name       : python-qtwebengine
version    : 5.15.1
release    : 8
source     :
    - https://pypi.python.org/packages/source/P/PyQtWebEngine/PyQtWebEngine-5.15.1.tar.gz : f0ca7915ee206ba5d703168c6ca40b0aad62c67360328fae4af5359cdbcee439
license    : GPL-3.0-or-later
component  : programming.python
summary    : Python bindings for QtWebEngine
description: |
    A set of Python bindings for the Qt Company's Qt WebEngine libraries.
replaces   :
    - python3-qtwebengine
builddeps  :
    - pkgconfig(python3)
    - pkgconfig(Qt5WebEngine)
    - python3-qt5
    - python3-sip-devel
setup      : |
    python3 configure.py --no-sip-files
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT="$installdir" -j1
