name       : python-qtwebengine
version    : 5.15.4
release    : 12
source     :
    - https://pypi.python.org/packages/source/P/PyQtWebEngine/PyQtWebEngine-5.15.4.tar.gz : cedc28f54165f4b8067652145aec7f732a17eadf6736835852868cf76119cc19
homepage   : https://www.riverbankcomputing.com/software/pyqtwebengine
license    : GPL-3.0-or-later
component  : programming.python
summary    : Python bindings for QtWebEngine
description: |
    A set of Python bindings for the Qt Company's Qt WebEngine libraries.
replaces   :
    - python3-qtwebengine
builddeps  :
    - pkgconfig(Qt5WebEngine)
    - pkgconfig(python3)
    - pyqt-builder
    - python-sip
    - python3-qt5
setup      : |
    sip-build \
        --no-make \
        --api-dir /usr/share/qt5/qsci/api/python
build      : |
    %make -C build
install    : |
    %make_install -C build INSTALL_ROOT="$installdir"
